<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-Me</title>
    <link rel="stylesheet" href="./contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/410745be85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header>
        <nav>
          <figure>
            <img src="./image/logo.png" alt="bigben" />
          </figure>

          <ul>
            <li><a href="./About.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <form action="submit">
          <h1>Get In Touch With Us</h1>

          <input type="text" id="name" required placeholder="zuri" />

          <input
            type="email"
            id="email"
            required
            placeholder="zuri@gmail.com"
          />

          <textarea name="message" id="message" cols="30" rows="10"></textarea>

          <button>Submit</button>
        </form>
      </section>

      <footer>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-solid fa-basketball"></i>
        <i class="fa-brands fa-pinterest"></i>
      </footer>
    </section>
  </body>
</html>
